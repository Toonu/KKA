@PART[4K40Termit]:NEEDS[SMA] {
	// Kerbal Space Program - Part Config
	// 
	// 

	// --- general parameters ---
	@module = Part
	@author = Spanner
	@rescaleFactor = 1
	-NODE[Node1] {}
	-NODE[Node2] {}
	-NODE[Node3] {}
	
	NODE {
		name = Node1
		transform = Node1
		size = 0
		method = FIXED_JOINT
	}
	NODE {
		name = Node2
		transform = Node2
		size = 0
		method = FIXED_JOINT
	}
	NODE {
		name = Node3
		transform = Node3
		size = 0
		method = FIXED_JOINT
	}
	@buoyancy = 0
	
	// --- editor parameters ---
	@TechRequired = precisionEngineering
	@entryCost = 2100
	@cost = 950
	@category = none
	@subcategory = 0
	@title = 4K40 Termit
	@manufacturer = SM Armory Missiles
	@description = Raduga 4K40/P-15 "Termit" (SS-N-2) "Styx". This anti-shipping missile was deployed by the Russian Navy.
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	@attachRules = 1,1,0,0,1

	// --- standard part parameters ---
	@mass = 2.580
	@dragModelType = default
	@maximum_drag = 0.01
	@minimum_drag = 0.01
	@angularDrag = 2
	@crashTolerance = 30
	@maxTemp = 3600

	-MODULE[MissileLauncher] {}
	-MODULE[BDExplosivePart] {}
	MODULE {
		name = BDExplosivePart
		tntMass = 454
	}
	MODULE {
		name = MissileLauncher
		shortName = 4K40 Termit
		guidanceActive = true
	  
		// --- Targeting ---
		missileType = missile
		homingType = Cruise
		targetingType = radar
		activeRadarRange = 40000
		maxOffBoresight = 180
		lockedSensorFOV = 7
		radarLOAL = true
		
		//Terminal Guidance
		terminalManeuvering = false
		
		// --- Missile specific ---
		CruiseSpeed = 328
		CruisePredictionTime = 15
		CruiseAltitude = 100
		
		// --- Warhead ---
		proxyDetonate = false
		DetonationDistance = 0.1
		
		// --- Propulsion ---
		thrust = 170
		cruiseThrust = 50
		dropTime = 0
		boostTime = 5
		cruiseTime = 300
		cruiseDelay = 0.5
		decoupleSpeed = 10
		decoupleForward = true
		
		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 328
		liftArea = 0.045
		steerMult = 20
		maxTorque = 150
		maxAoA = 40
		maxTurnRateDPS = 28
		torqueRampUp = 50

		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = true
		boosterMass = 0.3
		boosterDecoupleSpeed = 1
		boostTransformName = BoosterTransform
		rotationTransformName = rotationTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop
		boostClipPath = BDArmory/Sounds/rocketLoop
		
		deployAnimationName = TermitAllDeploy
		deployedDrag = 0.02
		deployTime = 3
		
		// --- Engagement Rules --- 
		minStaticLaunchRange = 500
		maxStaticLaunchRange = 40000
		engageAir = false
		engageMissile = false
		engageGround = true
		engageSLW = false
	}

}
