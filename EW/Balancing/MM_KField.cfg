@PART[AIM-120D]:NEEDS[SMA] {
	@title = AIM-120D AMRAAM
	@description = The Raytheon AIM-120D Air-to-Air Active radar homing Missile is an upgraded version of the AIM-120 with improvements in almost all areas, including 50% greater range (than the already-extended range AIM-120C-7) and better guidance over its entire flight envelope yielding an improved kill probability. Raytheon began testing the D model on August 5, 2008, the company reported that an AIM-120D launched from an F/A-18F Super Hornet passed within lethal distance of a QF-4 target drone at the White Sands Missile Range. The range of the AIM-120D is classified, but is thought to extend to about 100 miles (160 km).
	@MODULE[MissileLauncher] {
		%shortName = AIM-120D
	}
}
@PART[AIM9X]:NEEDS[SMA] {
	@title = AIM-9X Sidewinder
	@description = The Raytheon AIM-9X Sidewinder infrared homing Air-to-Air Missile entered service in November 2003 with the USAF and is a substantial upgrade to the Sidewinder family featuring an imaging infrared focal-plane array seeker with claimed 90° off-boresight capability, compatibility with helmet-mounted displays such as the new U.S. Joint Helmet Mounted Cueing System, and a totally new three-dimensional thrust-vectoring control system providing increased turn capability over traditional control surfaces. It retains the same rocket motor, fuze and warhead of the 9-"Mike", AIM-9X demonstrated potential for a Lock-on After Launch capability, allowing for possible internal bays usage.
	@MODULE[MissileLauncher] {
		%shortName = AIM-9X
	}
}
@PART[ALASM]:NEEDS[SMA] {
	@title = ASM-135 ASAT
	@description = The LTV ASM-135 ASAT is an air-launched anti-satellite multistage missile designed to be launched from an F-15A in a supersonic zoom climb. The guidance system solely tracked targets in the field of view of the infrared sensor, but did not determine altitude, attitude, or range to the target. Direct Proportional Line of Sight guidance used information from the detector to maneuver and null out any line-of-sight change.
	@MODULE[MissileLauncher] {
		%shortName = ASM-135 ASAT
	}
}
