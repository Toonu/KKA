@PART[TU423]:NEEDS[SMA] {
	@title = 9A4454 Turret
	@description = The GSh-23L cannon comes in a 9A-4454 / NPPU-23 Turret. Version L is differing mostly in adding a muzzle brake, lowering recoil force. This cannon was standard fit as the tail turrets of the Tupolev Tu-22M bomber and some late-model Tu-95s. In that application, it had the unusual ability to fire infrared flares and chaff rounds, allowing it to function as both a weapon and a dispenser of anti-missile countermeasures. It is also mounted on late small series Mi-24VP helicopters.
	
	@MODULE[ModuleWeapon] {
		%shortName = 9A-4454 GSh-23L Turret
	}
}
@PART[UPK-23]:NEEDS[SMA] {
	@title = UPK-23-250 pod
	@description = The GSh-23L cannon comes in a L variant is differing mostly in adding a muzzle brake, lowering recoil force. Some second generation MiG-21 models could carry the GSh-23L in an under-fuselage gondola designated the GP-9, carrying the cannon and 200 rounds of ammunition; this was replaced by a more streamlined semi-conformal installation in later variants. There are also several gun pods available for mounting on external hardpoints: UPK-23 for air-to-air use, with one or two fixed GSh-23 guns and 200–400 rounds of ammunition.
	
	@MODULE[ModuleWeapon] {
		%shortName = UPK-23-250 pod
	}
}
@PART[VA-111]:NEEDS[SMA] {
	@title = M-5 Shkval
	@description = The M-5 is a high-speed submarine missile torpedo of a VA-111 "Shkval" complex designed to destroy surface and underwater targets at a exceptional speed of 200 knots. It is part of an armament complex deployed on a surface ship, submarine or stationary installation.
	@MODULE[MissileLauncher] {
		%shortName = M-5 Shkval
	}
}

