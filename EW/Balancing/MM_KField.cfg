@PART[SS-26]:NEEDS[SMA] {
	@title = 9M720 Iskander
	@description = The KBM 9M720 "Iskander" (SS-26) "Stone" is a Russian operational-tactical missile system of the 9K720 complex. The main purpose of the Iskander missile systems is to destroy enemy air and missile defense systems, as well as the most important objects covered by them, at ranges of up to 500 km.
	@MODULE[MissileLauncher] {
