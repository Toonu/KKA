@PART[TOW2B]:NEEDS[SMA] {
	@title = BGM-71F
	@description = The Hughes-Raytheon BGM-71 / TOW 2B is anti-tank guided missile in US service which replaced much smaller missiles like the SS.10 and ENTAC, offering roughly twice the effective range, a more powerful warhead, and a greatly improved semi-automatic guidance system that could also be equipped with infrared cameras for night time use. First produced in 1970, TOW is one of the most widely used anti-tank guided missiles. BGM-71D / TOW 2B variant features top-down attack using explosively formed penetrators against its targets.
	@MODULE[MissileLauncher] {
		%shortName = BGM-71F
	}
}
