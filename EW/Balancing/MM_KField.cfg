@PART[PL-8B]:NEEDS[SMA] {
	@title = PL-8B Thunderbolt
	@description = The CATIC & XEMF PL-8B (霹雳-8) "Thunderbolt 8" is a Chinese air-to-air missile originated from the Israeli Python-3 AAM. China's PLAAF was quite impressed with Python, and paid for licensed production as the PL-8 AAM in the 1980s. From March 1988 to April 1989, technology transfer to China was complete and the domestic PL-8B missile received state certification.
    
	@MODULE[MissileLauncher] {
		%shortName = PL-8B
	}
}
@PART[PL-10A]:NEEDS[SMA] {
	@title = PL-10A Thunderbolt
	@description = The EOTDC & CASC PL-10 (霹雳-10) "Thunderbolt 10" is a short-range, infrared-homing air-to-air missile (AAM) developed by the People's Republic of China. It was designed by Dr. Liang Xiaogeng (梁晓庚) at the Luoyang Electro Optical Center. Development of the missile commenced in 2004 for use on stealth fighters such as the J-20. The missile is fitted with a multi-element IIR seeker capable of +/-90 degree off boresight angles. Flight is controlled by a thrust-vector controlled solid rocket motor and free-moving type control wings on the missile's tail.
	@MODULE[MissileLauncher] {
		%shortName = PL-10A
	}
}
@PART[PL-12]:NEEDS[SMA] {
	@title = PL-12 Thunderbolt
	@description = The CATIC PL-12 (霹雳-12) "Thunderbolt 12" is an active radar-guided beyond-visual-range air-to-air missile developed by the People's Republic of China. Development was assisted by Vympel NPO and Agat of Russia. It is considered comparable to the US AIM-120 AMRAAM and the Russian R-77.
	@MODULE[MissileLauncher] {
		%shortName = PL-12
	}
}
@PART[PL-15]:NEEDS[SMA] {
