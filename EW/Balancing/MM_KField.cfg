}
@PART[CROWS7.62]:NEEDS[SMA] {
	@title = MG 3
	@description = The Rheinmetall MG 3 is a German general-purpose machine gun chambered for the 7.62×51mm NATO cartridge. The weapon's design is derived from the World War II era MG 42 universal machine gun that fired the 7.92×57mm Mauser round. The MG 3 was standardized in the late 1950s and adopted into service with the newly formed Bundeswehr and its derivatives have also been acquired by the armed forces of over 30 countries. Production rights to the machine gun were purchased by Italy (MG 42/59), Spain, Pakistan (MG 1A3), Greece, Iran, Sudan and Turkey.
	@MODULE[ModuleWeapon] {
		%shortName = MG 3
		@bulletType = 7.62x54mmBullet
	}
}
@PART[HS404]:NEEDS[SMA] {
	@title = Hispano-Suiza HS.404
	@description = The Rheinmetall MG 3 is a German general-purpose machine gun chambered for the 7.62×51mm NATO cartridge. The weapon's design is derived from the World War II era MG 42 universal machine gun that fired the 7.92×57mm Mauser round. The MG 3 was standardized in the late 1950s and adopted into service with the newly formed Bundeswehr and its derivatives have also been acquired by the armed forces of over 30 countries. Production rights to the machine gun were purchased by Italy (MG 42/59), Spain, Pakistan (MG 1A3), Greece, Iran, Sudan and Turkey.
	@MODULE[ModuleWeapon] {
		%shortName = HS.404
		@bulletType = 20x110mmAPShell; 20x110mmHEShell
	}
}
@PART[METEOR]:NEEDS[SMA] {
	@title = Meteor 
	@description = The MBDA Meteor is an active radar guided beyond-visual-range air-to-air missile for heavy electronic countermeasures environments with a range in excess of 100 kilometres. A solid-fueled ramjet motor allows the missile to cruise at a speed of over Mach 4 and provides the missile with thrust and mid-course acceleration to target intercept. Meteor missiles entered service on Swedish Air Force JAS 39 Gripens in April 2016 and officially achieved initial operating capability (IOC) in July 2016. According to MBDA, Meteor has three to six times the kinetic performance of current air-air missiles of its type. The key to Meteor's performance is a throttleable ducted rocket (ramjet) manufactured by Bayern-Chemie of Germany.
	@MODULE[MissileLauncher] {
		%shortName = Meteor
	}
}
@PART[MG151]:NEEDS[SMA] {
	@title = MG 151/20
	@MODULE[ModuleWeapon] {
		%shortName = MG 151/20
		@bulletType = 20x82mmAPShell; 20x82mmMGShell
	}
}
@PART[MICA_IR]:NEEDS[SMA] {
	@title = MICA IR 
	@description = The MBDA MICA (Missile d’interception, de combat et d’autodéfense, “interception, combat and self-defence missile”) is an medium range air-to-air missile. It is intended for use both by air platforms as individual missiles as well as ground units and ships, which can be equipped with the rapid fire MICA Vertical Launch System. It is fitted with a thrust vector control system. It was developed from 1982 onward by Matra. The first trials occurred in 1991, and the missile was commissioned in 1996 to equip the Rafale and Mirage 2000.
	@MODULE[MissileLauncher] {
		%shortName = MICA IR
	}
}
@PART[MK103]:NEEDS[SMA] {
	@title = MK 103
	@description = The Rheinmetall-Borsig MK 103 was a German 30 mm caliber autocannon that was mounted in German combat aircraft during World War II developed from the MK 101. Compared to the MK 101 it was faster firing, and was originally intended to develop a higher muzzle velocity than the MK 101. Later in the war the MK 103 was also used as a ground-based anti-aircraft (AA) weapon, using single or dual mounts. It was also used as a flak autocannon in the Flakpanzer IV "Kugelblitz".
	@MODULE[ModuleWeapon] {
		%shortName = MK 103
	}
}
@PART[VickersMG]:NEEDS[SMA] {
	@title = Vickers MG
	@description = British 7.7 mm machine gun produced by Vickers Limited, originally for the British Army. Not to be confused with the Maxim machine gun, it was in service from before the First World War until the 1960s, with air-cooled versions of it on many Allied World War I fighter aircraft.
	@MODULE[ModuleWeapon] {
		%shortName = Vickers MG
		@bulletType = 7.7x56RmmBullet
	}
}

