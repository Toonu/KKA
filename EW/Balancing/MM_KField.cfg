@PART[2S25turret]:NEEDS[SMA] {
	@title = 2S25 Sprut-SD
	@description = The Russian Defence Company 2S25 or Object 952 "Sprut-SD" with a 125mm 2A75 smoothbore tank gun is a self-propelled light tank. The Sprut-SD is designed to defeat tanks, hard-skinned material and enemy manpower by airborne and amphibious landing forces, as well as by specially designated units of ground forces. The vehicle is as powerful as a main battle tank and as maneuverable and amphibious as airborne infantry combat vehicles.
	@MODULE[ModuleWeapon] {
		%shortName = 2S25 Sprut-SD
	}
	MODULE {
		name = ModuleCASE
		CASELevel = 0
	}
}
@PART[9M114]:NEEDS[SMA] {
	@title = 9M114 Shturm
	@description = The KMDB 9M114 "Shturm" / "Cocoon" (AT-6) "Spiral" is a Anti-Tank Guided Missile of a 9K113/114 complex accepted into service in the Soviet Union in 1976. The missile has no direct western counterpart, though, in role, it is closest to the AGM-114 Hellfire, and in guidance method, to the MGM-18 Lacrosse. The missile can be deployed on a variety of platforms, including the Mi-24V and from 1979-onwards the MT-LB based 9P149 tank destroyer. There is also a shipborne version of the missile, with the launcher holding six missiles. Soviet sources report kill ratios of 75–85% during the Soviet invasion of Afghanistan. 
	@MODULE[MissileLauncher] {
		%shortName = 9M114 Shturm
	}
}
@PART[9K114_AT6AX8]:NEEDS[SMA] {
	@title = APU-8/1-U
}
@PART[9K114-AT6A]:NEEDS[SMA] {
	@title = 9P149 Tube Launcher
}
@PART[9M120]:NEEDS[SMA] {
	@title = 9M120 Ataka
	@description = The KBM 9M120 "Ataka" (AT-9) "Spiral 2" is a Anti-Tank Guided Missile of the 9K120 complex accepted into service in the Soviet Union in 1985. It is the next major generation in the 9K114 Shturm family. This missile's primary variant was designed to defeat tanks with composite armour and explosive reactive armor.
	@MODULE[MissileLauncher] {
		%shortName = 9M120 Ataka
	}
}
@PART[9M121]:NEEDS[SMA] {
	@title = 9M127 Vikhr
	@description = The KBP-IDB 9M127 / 9A4172 "Vikhr" (AT-16) "Scallion" is a laser-guided Anti-Tank Guided Missile of the 9K121 complex accepted into service in the Soviet Union in 1990 . The missile can be launched from warships, Ka-50 and Ka-52 helicopters, and Su-25T aircraft. The missile is designed to engage vital ground targets, including armoured targets fitted out with built-in and add-on explosive reactive armor, at a range of up to 8 km when fired from a helicopter and 10 km when fired from a fixed-wing aircraft in daytime and up to 5 km at night, as well as air targets in conditions of air defense assets activity.
	@MODULE[MissileLauncher] {
		%shortName = 9M127 Vihkr
	}
}
@PART[9K121_TUBEX6]:NEEDS[SMA] {
	@title = APU-6
	@description = A launcher for up to six 9M127 Vikhr missiles.
}
@PART[9K121_TUBE]:NEEDS[SMA] {
	@title = 9K121 Vikhr
	@description = A launcher tube for 9M127 Vikhr missile.
}
@PART[AK176]:NEEDS[SMA] {
	@title = AK-176
	@description = The TSNII BUREVESTNIK AK-176 / А-221 naval gun system may be used against sea, coastal, and aerial targets, including low flying anti-ship missiles. The system is designed to arm small displacement ships. The gun is fed by 152 ready to fire rounds and has selectable rates of fire of 30, 60 and 120 rounds per minute. The 120 r.p.m. rate is achieved by firing a burst of 75, but afterwards the gun has to cool off for 30 minutes. The AK-176 is effective against missiles, being able to shoot down AT-2 Swatter, taking an average of 25 rounds per kill. The equivalent NATO system is the OTO 76 mm.
	@MODULE[ModuleWeapon] {
		%shortName = AK-176
	}
	MODULE {
		name = ModuleCASE
		CASELevel = 0
	}
}
@PART[AK630]:NEEDS[SMA] {
	@title = AK-630
	@description = The AK-630 / A-213 is a Soviet and Russian fully automatic naval close-in weapon system based on a six-barreled 30 mm АО-18/GSh-6-30K rotary cannon. In "630", "6" means 6 barrels and "30" means 30 mm. The system's primary purpose is defense against anti-ship missiles and other precision guided weapons. However it can also be employed against fixed or rotary wing aircraft, ships and other small craft, coastal targets, and floating mines.
	MODULE {
		name = ModuleCASE
		CASELevel = 0
	}
	@MODULE[ModuleWeapon] {
		%shortName = 30mm AK-630
		@weaponType = ballistic
		
		%engageAir = true
		%engageMissile = true
		%engageGround = false
		%engageSLW = false
	}
	RESOURCE[30x173Ammo] {
		amount = 2000
		maxAmount = 2000
	}

}
@PART[D30]:NEEDS[SMA] {
	@title = 2A18 Howitzer
	@description = The 2A18 / D-30 is a Soviet 122-mm howitzer that first entered service in 1960. It is a robust piece that focuses on the essential features of a towed field gun suitable for all conditions. The D-30 has a maximum range of 15.4 kilometers, or over 21 km using RAP ammunition. With its striking three-leg mounting, the D-30 can be rapidly traversed through 360 degrees. Although no longer manufactured in the nations of the former Soviet Union, the D-30 is still manufactured internationally and is in service in more than 60 countries' armed forces.
	MODULE {
		name = ModuleCASE
		CASELevel = 0
	}
	@MODULE[ModuleWeapon] {
		%shortName = 2A18 122mm
		@weaponType = ballistic
		
		%engageAir = false
		%engageMissile = false
		%engageGround = true
		%engageSLW = false
	}
}
@PART[GSH230]:NEEDS[SMA] {
	@title = 9A623 GSh-30-2
	@description = The KBP Gryazev-Shipunov GSh-30-2 is a Soviet dual-barrel autocannon designed to destroy openly positioned enemy personnel, light and medium armored ground targets, and to destroy slowly flying air targets at close and medium distances. The GSh-30-2 was designed for the Sukhoi Su-25 ground attack plane and can also be carried in external gun pods. It is also used on a fixed mounting on late model Mil Mi-24 helicopters, e.g. the Mi-24P, and Kamov's Ka-50.
	MODULE {
		name = ModuleCASE
		CASELevel = 0
	}
	@MODULE[ModuleWeapon] {
		%shortName = 9-A-623 GSh-30-2
		@weaponType = ballistic
		
		%engageAir = true
		%engageMissile = false
		%engageGround = false
		%engageSLW = false
	}
}
@PART[GSH301]:NEEDS[SMA] {
	@title = 9A4071K GSh-30-1 Balerinka 
	@description = The KBP 9A-4071K / GSh-30-1 "Balerinka" is a 30 mm autocannon designed for use on Soviet and later Russian military aircraft, entering service in the early 1980s. The GSh-30-1 has a rate of fire of 1,800 rounds per minute, despite that, its barrel life is quite short: 2,000 rounds. The GSh-30-1 is equipped with a unique pyrotechnic mechanism to clear misfires: a small pyrotechnic cartridge is located to the left of the 30mm cartridge chamber. This pyrotechnic cartridge fires a small steel bolt through the side wall of the 30mm cartridge. The hot propellant gases following the bolt into the dud 30mm round ignite the powder charge of that round and firing continues. Used on the Su-27, Su-30, Su-33, Su-34, Su-35, Su-37, Su-57, MiG-29, Yak-141, Shenyang J-11, J-15, J-16 and 9A4273 gun pod.
	MODULE {
		name = ModuleCASE
		CASELevel = 0
	}
	@MODULE[ModuleWeapon] {
		%shortName = 9A-4071K GSh-30-1
		@weaponType = ballistic
		
		%engageAir = true
		%engageMissile = false
		%engageGround = false
		%engageSLW = false
	}
}
