@PART[Bk27]:NEEDS[SMA] {
	@title = BK 27 Cannon
	@description = The Mauser / Rheinmetall BK 27 is a 27 mm caliber revolver cannon developed in the late 1960s for the MRCA (Multi Role Combat Aircraft) program that ultimately became the Panavia Tornado. The BK 27 is a gas-operated cannon firing a new series of 27×145 mm cartridges with a typical round weight of 516 g. 
	@MODULE[ModuleWeapon] {
