@PART[CB90BOAT]:NEEDS[SMA] {
	@title = CB90-class fast assault craft
	@description = The 	Dockstavarvet-Gotlandsvarvet Stridsbåt 90 H(alv) / CB90-class fast assault craft is a class of fast military assault craft used by several countries after being originally developed for the Swedish Navy. The 90 refers to the year of acceptance. The CB90 is an exceptionally fast and agile boat that can execute extremely sharp turns at high speed and its light weight, shallow draught, and twin water jets allow it to operate in shallow coastal waters. The CB 90 has been adopted by the navies of Norway, Greece, Mexico, the United States and Malaysia.
}


