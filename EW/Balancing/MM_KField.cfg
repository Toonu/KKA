	@description = The TRI of CASIC YJ-18 (鹰击-18) "Eagle Strike 18" (CH-SS-NX-13) is a supersonic anti-ship missile developed by the People’s Republic of China. The missile is based on the Russian 3M-54E "Club". The missile uses a subsonic flight mode in the cruise phase to increase its range; the end attack phase is converted to a supersonic penetration.
    
