@PART[O120]:NEEDS[SMA] {
	@title = Object 120 Taran
	@description = The OKB Object 120 / Su-152 "Taran" is a Soviet experimental 152-mm M-69 self-propelled anti-tank gun. The Su-152 was intended to combat tanks, self-propelled guns and other enemy equipment from a direct shot distance of at least 3000 meters. Work on the self-propelled gun "Taran" was discontinued in the 1960s before the start of factory tests.
	@MODULE[ModuleWeapon] {
		%shortName = Su-152
	}
}
