	@description = The PL-15 (霹雳-15) is an air-to-air missile with active radar guidance and beyond-horizon combat capabilities developed and produced by the People's Republic of China that entered service in 2016. Compared with the previous PL-12, the PL-15 has a longer radar detection range and approximately twice the range.
