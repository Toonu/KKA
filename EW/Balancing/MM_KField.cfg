@PART[KH-41]:NEEDS[SMA] {
	@title = 3M80A Moskit
	@description = The Raduga 3M80 / Kh-41 "Moskit" (SS-N-22) "Sunburn" is a Soviet / Russian supersonic low-altitude anti-ship cruise missile with a ramjet propulsion system designed to destroy surface ships with a displacement of up to 20,000 tons from naval strike groups, amphibious formations, convoys and single ships, both displacement and hydrofoil and air cushion under fire and electronic counteraction with modern and promising enemy means. The firing range is from 10 to 120 km for a low-altitude trajectory, 250 km for an altitude flight profile.
	@MODULE[MissileLauncher] {
		%shortName = 3M80A Moskit
	}
}
