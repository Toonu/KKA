@PART[YJ9]:NEEDS[SMA] {
	@title = YJ-8 Eagle Strike
	@description = The AMRI YJ-8 (鹰击-8) "Eagle Strike 8" (CSS-N-4) "Sardine" anti-ship missile was developed by the People’s Republic of China. Because of its similar appearance and layout to the French Flying Fish anti-ship missile when it was first discovered, it was called "Chinese Flying Fish".
    
