@PART[X51A]:NEEDS[SMA] {
	@title = X-51 Waverider
	@description = The Boeing X-51 "Waverider" is an unmanned scramjet aircraft for hypersonic flight at Mach 5. The aircraft was designated X-51 in 2005. It completed its first powered hypersonic flight on 26 May 2010. After the cruise missile was brought into service as Fast Strike Weapon AGM-183 ARRW (Air-Launched Rapid Response Weapon) Waverider Air-Launched Cruise Missile.
}
@PART[LRASM-A]:NEEDS[SMA] {
	@title = AGM-158C LRASM
	@description = The DARPA AGM-158C LRASM (Long Range Anti-Ship Missile) is a stealthy anti-ship  air launched cruise missile developed for the United States Air Force and United States Navy. The LRASM was intended to pioneer more sophisticated autonomous targeting capabilities than the U.S. Navy's current Harpoon anti-ship missile, which has been in service since 1977. In February 2014 an urgent capability stop-gap solution was needed to address range and survivability problems with the Harpoon and to prioritize defeating enemy warships, which has been neglected since the end of the Cold War. In August 2015, the missile was officially designated AGM-158C.
}
@PART[LRASM-AS]:NEEDS[SMA] {
	@title = BGM-158C LRASM	
	@description = The DARPA BGM-158C LRASM (Long Range Anti-Ship Missile) is a stealthy anti-ship surface launched cruise missile developed for the United States Air Force and United States Navy. The LRASM was intended to pioneer more sophisticated autonomous targeting capabilities than the U.S. Navy's current Harpoon anti-ship missile, which has been in service since 1977. In February 2014 an urgent capability stop-gap solution was needed to address range and survivability problems with the Harpoon and to prioritize defeating enemy warships, which has been neglected since the end of the Cold War. In August 2015, the missile was officially designated BGM-158C.
}
@PART[LRASM-B]:NEEDS[SMA] {
	@title = AGM-158D LRASM
	@description = The DARPA AGM-158D LRASM (Long Range Anti-Ship Missile) is a stealthy anti-ship supersonic air launched cruise missile developed for the United States Air Force and United States Navy. The Navy will hold a competition for the Offensive Anti-Surface Warfare (OASuW)/Increment 2 anti-ship missile as a follow-on to LRASM to enter service in 2024. It is expected the LRASM will compete against the joint Kongsberg/Raytheon offering of the Joint Strike Missile (JSM) for air-launch needs and an upgraded Raytheon Tomahawk cruise missile for surface-launch needs.
}
@PART[LRASM-BS]:NEEDS[SMA] {
	@title = BGM-158D LRASM	
	@description = The DARPA AGM-158D LRASM (Long Range Anti-Ship Missile) is a stealthy anti-ship supersonic surface launched cruise missile developed for the United States Air Force and United States Navy. The Navy will hold a competition for the Offensive Anti-Surface Warfare (OASuW)/Increment 2 anti-ship missile as a follow-on to LRASM to enter service in 2024. It is expected the LRASM will compete against the joint Kongsberg/Raytheon offering of the Joint Strike Missile (JSM) for air-launch needs and an upgraded Raytheon Tomahawk cruise missile for surface-launch needs.
}


@PART[HHQ16C]:NEEDS[SMA] {
	@title = HQ-16A Red Flag
	@description = The China Aerospace Science and Technology Corp (CASC) HQ-16A/LY-80 "Red Flag" Surface-to-Air missile system that China has installed on the Type II Frigate (054A) is believed to be the Chinese derivative of the 3K90 "Uragan" Systems. The Type II Frigate uses a hot-launch vertical launcher similar to the 3S90E.1. The HQ-16 can intercept sea ​​skimmers flying below 10m, and the minimum interception altitude is estimated to be 3-5m. introduced in the Chinese armed forces. Introduced in September 2011.
}
@PART[HHQ17]:NEEDS[SMA] {
	@title = HQ-17A Red Banner
	@description = The HQ-17A "Red Banner" is an all-weather low to medium altitude, short-range surface-to-air missile system developed by China. Although reverse engineered from the Tor-M1, the HQ-17 is not a direct copy and instead features many improvements. Unlike the Tor system, the HQ-17 incorporates an indigenous all terrain tracked launch vehicle, a new identification friend or foe (IFF) antenna on top of the search radar, an electronically scanned array radar for better performance against jamming and the ability to datalink with other Chinese systems.
}
@PART[HHQ19]:NEEDS[SMA] {
	@title = HQ-9 Red Banner
	@description = The HQ-9 "Red Banner" is a medium-to-long range active radar homing surface-to-air missile. Similar in capability to the Russian S-300 and American Patriot systems. The naval variant, HHQ-9, appears to be identical to the land-based variant. HHQ-9 is equipped in the PLAN Type 052C Lanzhou class destroyer in VLS launch tubes.
}
@PART[HHQ19RCS]:NEEDS[SMA] {
	@title = HQ-19 Red Banner
	@description = A vastly upgraded version of HQ-9 to counter ballistic missile and satellites (ASAT) on the lower end of Low Earth orbits, and it is the Chinese equivalent of THAAD. HQ-19 is armed with a dual purpose exosphere kinetic kill vehicle (kkv) warhead, which can be used against ballistic missile warheads or satellites. Its first flight occurred in 2003.
}

