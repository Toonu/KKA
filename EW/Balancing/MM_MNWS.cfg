	@description = The Vympel NPO R-77-PD or RVV-AE-PD (AA-12) "Adder" is a ramjet powered Actively Radar homing Air-to-Air missile version of the standard R-77. The R-77 missile can be equipped with modernized fighters of the Su-27 and MiG-29 families. In the early 1990s, she successfully passed state tests and was adopted by the Russian Air Force in 1994. It's modernized versions are in active service up to this day.
