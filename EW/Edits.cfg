//Naval Engines

+PART[LBPMdrive1]:NEEDS[LShipPartsRequired] {
	@name = SternGearTB
	@title = Torpedo boat engine
	%rescaleFactor = 0.2
	@MODULE[ModuleEngines] {
		@ignitionThreshold = 0.01
		@maxThrust = 160

		-velCurve {}

		velCurve {
			key = 0 4 0 0
			key = 0.08157372 0.8517647 -2.117988 -2.117988
			key = 0.131739 0 0 0
		}
	}
}
