//M39A1
+PART[hispanoEnclosed]:NEEDS[AviatorArsenal]:FINAL {
	@name = air_M39A1
	@title = M39A1
	@mass = 0.0809
	@manufacturer = Kerbal Kombat Anthology
	@description = The M39 cannon is a 20 mm caliber single-barreled revolver cannon developed for the United States Air Force in the late 1940s. It was used on a number of fighter aircraft from the early 1950s through the 1980s.
	@MODULE[ModuleWeapon] {
		@shortName = M39A1
		@roundsPerMinute = 1500
		@bulletVelocity = 1030
		@bulletType = 20x102mmBullet
		@ammoName = 20mm
		
		%engageAir = true
		%engageMissile = false
		%engageGround = false
		%engageSLW = false
	}
}
