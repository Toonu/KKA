//Electronic Warfare

//US
+PART[sensorGravimeter]:FINAL {
	%name = jamm_alt28
	%title = AN/ALT-28 Noise Jammer
	%rescaleFactor = 1.3
	%author = Toonu
	@manufacturer = Kerbal Kombat Anthology
	@description = Jammer for breaking enemy radar lock and radar homing missiles with a noise. Can jamm radars to up to 6km. Used on the B-66B.
	bdacategory = Countermeasures
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}

	MODULE {
		name = ModuleECMJammer
		alwaysOn = false
		resourceDrain = 1
		
		jammerStrength = 2000
		lockBreaker = true
		lockBreakerStrength = 100
		
		rcsReduction = false
		rcsReductionFactor = 0
	}
}
