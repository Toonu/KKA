PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = sam_MIM3
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KAA/Missiles/sam_MIM3
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}
	NODE {
		name = missileNodeB
		transform = missileNodeB
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 4000
	bdacategory = Missiles
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = MIM-3 Nike Ajax
	manufacturer = Kerbal Kombat Anthology
	description = The Bell and Douglas MIM-3 "Nike Ajax" was the world's first operational surface-to-air missile entering service in 1954. Nike Ajax was designed to attack conventional bomber aircraft flying at high subsonic speeds and altitudes above 15 km.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 1.12
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = MIM-3
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 180
		lockedSensorFOV = 15
		radarLOAL = true
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 100
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 50

		// --- Propulsion ---
		thrust = 240
		cruiseThrust = 12
		dropTime = 0
		boostTime = 3.5
		cruiseTime = 200
		decoupleSpeed = 10
		decoupleForward = true

		// --- Aerodynamics ---
		optimumAirspeed = 771.5
		aero = true
		liftArea = 0.05
		steerMult = 10
		maxTorque = 170
		maxAoA = 14
		maxTurnRateDPS = 8
		torqueRampUp = 50
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = true
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = MIM-3B
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 5000
		maxStaticLaunchRange = 48000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}

	MODULE {
		name = BDExplosivePart
		tntMass = 200
	}
}
