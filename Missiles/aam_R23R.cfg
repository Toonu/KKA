PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = aam_R23R
	module = Part
	author = Toonu
	rescaleFactor = 1
	
	MODEL {
		model = KKA/Missiles/aam_R23R
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 2400
	category = none
	bdacategory = Missiles
	subcategory = 0
	bulkheadProfiles = srf
	title = R-23R
	manufacturer = Kerbal Kombat Anthology
	description = The Vympel R-23R (AA-7) "Apex" is a Soviet Radar Guided Air to Air missile developed in the Mid 70's exclusively for the MiG-23. Is a medium-range air-to-air missile developed for fighter aircraft. It is comparable to the AIM-7 Sparrow, both in terms of overall performance as well as role. Thankfully, you're able to slap this baby on a lot more things than IRL.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.22
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = R-23R
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 35
		lockedSensorFOV = 4
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 320
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 10

		// --- Propulsion ---
		thrust = 50
		cruiseThrust = 12
		dropTime = 0.1
		boostTime = 5
		cruiseTime = 35
		decoupleSpeed = 5
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 1000
		liftArea = 0.002
		steerMult = 4
		maxTorque = 200
		maxAoA = 20
		maxTurnRateDPS = 33
		torqueRampUp = 100
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop
		

		// --- Engagement Rules --- 
		minStaticLaunchRange = 200
		maxStaticLaunchRange = 35000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}
	
	MODULE {
		name = BDExplosivePart
		tntMass = 25
	}
}
