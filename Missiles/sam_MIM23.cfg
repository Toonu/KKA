PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = sam_MIM23
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Missiles/MIM23
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 4000
	bdacategory = Missiles
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = MIM-23A Hawk
	manufacturer = Kerbal Kombat Anthology
	description = The Raytheon MIM-23A "Hawk" American Medium-Range Surface-to-Air Missile designed to be a much more mobile counterpart to the MIM-14 Nike Hercules, trading off range and altitude capability for a much smaller size and weight. Its low-level performance was greatly improved over Nike through the adoption of new radars and a continuous wave semi-active radar homing guidance system.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.59
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = MIM-23A
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 180
		lockedSensorFOV = 15
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 100
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 10
	
		// --- Propulsion ---
		thrust = 200
		cruiseThrust = 120
		dropTime = 0
		boostTime = 5
		cruiseTime = 32
		decoupleSpeed = 10
		decoupleForward = true

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 823.2
		liftArea = 0.05
		steerMult = 14
		maxTorque = 100
		maxAoA = 32
		maxTurnRateDPS = 40
		torqueRampUp = 50
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = true
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 2000
		maxStaticLaunchRange = 24000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}

	MODULE {
		name = BDExplosivePart
		tntMass = 54
	}
}
