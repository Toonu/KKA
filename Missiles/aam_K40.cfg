PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = aam_R40R
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Missiles/R40R
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 2400
	category = none
	bdacategory = Missiles
	subcategory = 0
	bulkheadProfiles = srf
	title = R-40R
	manufacturer = Kerbal Kombat Anthology
	description = The Bisnovat (later Molniya then Vympel) R-40R (AA-6) “Arcid” long-range air-to-air radar guided missile of the K-40 Complex developed in the 1960s by the Soviet Union specifically for the MiG-25P interceptor, but can also be carried by the later MiG-31. It is the largest air-to-air missile in the world to ever go into production. Do not mistake this for a can of WD-40.
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.45
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = R-40R
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 20
		lockedSensorFOV = 2
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 320
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 10

		// --- Propulsion ---
		thrust = 40
		cruiseThrust = 15
		dropTime = 0.1
		boostTime = 4.5
		cruiseTime = 240
		decoupleSpeed = 5
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 575
		liftArea = 0.002
		steerMult = 4
		maxTorque = 200
		maxAoA = 20
		maxTurnRateDPS = 7.5
		torqueRampUp = 100
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop
		

		// --- Engagement Rules --- 
		minStaticLaunchRange = 4000
		maxStaticLaunchRange = 50000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}
	
	MODULE {
		name = BDExplosivePart
		tntMass = 100
	}
}
