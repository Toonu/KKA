PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = sam_RIM8
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KAA/Missiles/sam_RIM8
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}
	NODE {
		name = missileNodeB
		transform = missileNodeB
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 4000
	bdacategory = Missiles
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = RIM-8A Talos
	manufacturer = Kerbal Kombat Anthology
	description = The Bendix RIM-8 "Talos" was a long-range naval surface-to-air missile, and was among the earliest surface-to-air missiles to equip United States Navy ships. The Talos used semiactive radar homing (SARH) for  guidance.
