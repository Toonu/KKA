	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 3.5
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = RIM-8A
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 90
		lockedSensorFOV = 10
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 100
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 20
	
		// --- Propulsion ---
		thrust = 460
		cruiseThrust = 90
		dropTime = 0
		boostTime = 5
		cruiseTime = 90
		decoupleSpeed = 10
		decoupleForward = true

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 857.5
		liftArea = 0.05
		steerMult = 6
		maxTorque = 300
		maxAoA = 20
		maxTurnRateDPS = 20
		torqueRampUp = 50
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = true
		boosterMass = 2
		boosterDecoupleSpeed = 2
		boostTransformName = RIM-8AB
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 2000
		maxStaticLaunchRange = 92000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}

	MODULE {
		name = BDExplosivePart
		tntMass = 211
	}
