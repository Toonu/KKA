		name = MissileLauncher
		shortName = CIM-10
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 16000
		maxOffBoresight = 120
		lockedSensorFOV = 20
		radarLOAL = true
		
