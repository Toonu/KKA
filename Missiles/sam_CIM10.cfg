	// --- general parameters ---
	name = sam_CIM10
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Missiles/sam_CIM10
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}
	NODE {
		name = missileNodeB
		transform = missileNodeB
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 4000
	bdacategory = Missiles
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = CIM-10 Bomarc
	manufacturer = Kerbal Kombat Anthology
	description = The Boeing CIM-10 "Bomarc" (Or IM-99A pre 1962) is a 50's long range Surface to Air Missile developed by America. It's a plane that wanted to be a missile, with two ramjets and a booster to get it from point A to point B. It also gave rise to a pop music group called "The Bomarcs". Warranty void if used in music video footage.
