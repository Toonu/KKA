	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.6
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = 3M9M1 Kub
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 60
		lockedSensorFOV = 15
		radarLOAL = false
		
