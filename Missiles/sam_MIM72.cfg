PART {
	// Kerbal Space Program - Part Config

	// --- general parameters ---
	name = sam_MIM72
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Missiles/sam_MIM72
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 1200
	category = none
	bdacategory = Missiles
	subcategory = 0
	bulkheadProfiles = srf
	title = MIM-72 Chaparral
	manufacturer = Kerbal Kombat Anthology
	description = The MICOM MIM-72A/M48 "Chaparral" is an American self-propelled surface-to-air missile system based on the AIM-9 Sidewinder air-to-air missile system. It entered service in 1969 and was phased out between 1990 and 1998.
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.085
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = MIM-72
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = heat
		activeRadarRange = 0
		maxOffBoresight = 40
		lockedSensorFOV = 3
		radarLOAL = false
		
		lockedSensorFOVBias {
			key = 0 1 0 0
			key = 3 0.7 0 0
        }
        lockedSensorVelocityBias {
            key = 0 1
			key = 90 0.7
			key = 180 0
        }
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 240
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 2

		// --- Propulsion ---
		thrust = 12.2
		cruiseThrust = 4
		dropTime = 0.1
		boostTime = 4.7
		cruiseTime = 0
		decoupleSpeed = 5
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 894
		liftArea = 0.002
		steerMult = 4
		maxTorque = 35
		maxAoA = 20
		maxTurnRateDPS = 21
		torqueRampUp = 200
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 200
		maxStaticLaunchRange = 5000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}
	
	MODULE {
		name = BDExplosivePart
		tntMass = 15
	}
}
