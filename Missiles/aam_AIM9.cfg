PART {
	// Kerbal Space Program - Part Config

	// --- general parameters ---
	name = aam_AIM9B
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KAA/Missiles/aam_AIM9B
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 1200
	category = none
	bdacategory = Missiles
	subcategory = 0
	bulkheadProfiles = srf
	title = AIM-9B Sidewinder
	manufacturer = Kerbal Kombat Anthology
	description = The Raytheon AIM-9B "Sidewinder" is the premiere service model of the missile family, but don't expect much in the way of dogfighting performance from it. Still, it's a good start for things to come. The AIM-9 is one of the oldest, least expensive, and most successful air-to-air missiles. Warranty void if used as a blunt weapon.
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.070
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = AIM-9B
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = heat
		activeRadarRange = 0
		maxOffBoresight = 35
		lockedSensorFOV = 6
		radarLOAL = false
		
		lockedSensorFOVBias {
			key = 0 1 0 0
			key = 3 1 0 0
        }
        lockedSensorVelocityBias {
            key = 0 1
			key = 90 0.8
			key = 180 0
        }
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 285
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 2

		// --- Propulsion ---
		thrust = 6
		cruiseThrust = 4
		dropTime = 0.1
		boostTime = 8
		cruiseTime = 0
		decoupleSpeed = 5
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 583.1
		liftArea = 0.002
		steerMult = 4
		maxTorque = 15
		maxAoA = 15
		maxTurnRateDPS = 15
		torqueRampUp = 200
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 200
		maxStaticLaunchRange = 4800
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}
	
	MODULE {
		name = BDExplosivePart
		tntMass = 4.5
	}
}
