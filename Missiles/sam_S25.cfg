PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = sam_S25
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KAA/Missiles/sam_S25
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}
	NODE {
		name = missileNodeB
		transform = missileNodeB
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 4000
	bdacategory = Missiles
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = S-25 Berkut
	manufacturer = Kerbal Kombat Anthology
	description = The Lavochkin V-300 missile of the S-25 "Berkut" (SA-1) "Guild" system is a surface-to-air guided missile, the first operational SAM system in the Soviet Union. It was deployed in several rings around Moscow starting in 1955 and became combat ready in June 1956. The system was finally replaced by the S-300P in 1982. Its NATO reporting name is SA-1 Guild.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 1.2
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = S-25
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 60
		lockedSensorFOV = 15
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 100
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 70
	
		// --- Propulsion ---
		thrust = 120
		cruiseThrust = 65
		dropTime = 0
		boostTime = 6
		cruiseTime = 60
		decoupleSpeed = 10
		decoupleForward = true

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 857.5
		liftArea = 0.05
		steerMult = 20
		maxTorque = 80
		maxAoA = 15
		maxTurnRateDPS = 10
		torqueRampUp = 50
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 2000
		maxStaticLaunchRange = 30000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}

	MODULE {
		name = BDExplosivePart
		tntMass = 200
	}
}
