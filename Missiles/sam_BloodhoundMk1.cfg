PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = sam_BloodhoundMk1
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Missiles/BloodhoundMk1
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 4000
	bdacategory = Missiles
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = Bristol Bloodhound Mk. 1
	manufacturer = Kerbal Kombat Anthology
	description = The Bristol Bloodhound Mk. 1 early British Surface-to-Air Missile designed to counter high altitude bombers Boost assisted  Sea or Ground launched Long distance Max 24KM at just over Mach 2.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 2.27
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = Bloodhound Mk. 1
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = AAMLead
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 120
		lockedSensorFOV = 7
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 100
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 50

		// --- Propulsion ---
		thrust = 250
		cruiseThrust = 23
		dropTime = 0
		boostTime = 6.6
		cruiseTime = 82
		decoupleSpeed = 10
		decoupleForward = true

		// --- Aerodynamics ---
		optimumAirspeed = 755
		aero = true
		liftArea = 0.0193
		steerMult = 8
		maxTorque = 210
		maxAoA = 25
		maxTurnRateDPS = 22
		torqueRampUp = 50
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = true
		boosterMass = 0.5
		boosterDecoupleSpeed = 5
		boostTransformName = BloodhoundBooster
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = KKA/Exhaust/ExhaustSmallBlue
		audioClipPath = BDArmory/Sounds/Jet
		boostClipPath = BDArmory/Sounds/rocketLoop
		rotationTransformName = rotationTransform

		// --- Engagement Rules --- 
		minStaticLaunchRange = 2000
		maxStaticLaunchRange = 58000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}

	MODULE {
		name = BDExplosivePart
		tntMass = 91
	}
}
