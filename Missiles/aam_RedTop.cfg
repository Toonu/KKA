PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = aam_RedTop
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KAA/Missiles/aam_RedTop	
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 2400
	category = none
	bdacategory = Missiles
	subcategory = 0
	bulkheadProfiles = srf
	title = British Aerospace Red Top
	manufacturer = Kerbal Kombat Anthology
	description = The British Aerospace Red Top was the third indigenous British air-to-air missile to enter service, following the de Havilland Firestreak and limited-service Fireflash. Originally a modified version of the Firestreak, Red Top emerged as a much more capable weapon, with roughly double the range, a more sensitive seeker giving limited all-aspect capability, and an even larger warhead than the already-large one in Firestreak. Do not use Red top as a dress.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.154
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = Red Top
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = heat
		activeRadarRange = 0
		maxOffBoresight = 40
		lockedSensorFOV = 10
		radarLOAL = false
		
		lockedSensorFOVBias {
			key = 0 1 0 0
			key = 3 0.8 0 0
			key = 5 0.5 0 0
        }
        lockedSensorVelocityBias {
            key = 0 1
			key = 90 0.6
			key = 180 0
        }
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 200
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 10

		// --- Propulsion ---
		thrust = 35
		cruiseThrust = 22
		dropTime = 0.1
		boostTime = 5
		cruiseTime = 0
		decoupleSpeed = 5
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 1400
		liftArea = 0.002
		steerMult = 4
		maxTorque = 30
		maxAoA = 20
		maxTurnRateDPS = 20
		torqueRampUp = 50
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 200
		maxStaticLaunchRange = 12000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}
	
	MODULE {
		name = BDExplosivePart
		tntMass = 31
	}
}
