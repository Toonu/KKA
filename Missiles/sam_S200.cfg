PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = sam_5V21
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Missiles/sam_5V21
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}
	NODE {
		name = missileNodeB
		transform = missileNodeB
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 4000
	bdacategory = Missiles
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = 5V21 S-200A Angara
	manufacturer = Kerbal Kombat Anthology
	description = The OKB-2 5V21 "Angara" (SA-5a) "Gammon" is a Surface-to-Air missile used with the S-200 "Dubna" system. Despite being made over 50 years ago, it still sees use today (as is the case with most Soviet systems). Warranty void if fired at a mountain, even if unintentionally.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 7.1
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = S-200 5V21
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 120
		lockedSensorFOV = 25
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 100
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 70
	
		// --- Propulsion ---
		thrust = 600
		cruiseThrust = 290
		dropTime = 0
		boostTime = 5.1
		cruiseTime = 150
		decoupleSpeed = 10
		decoupleForward = true

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 1372
		liftArea = 0.05
		steerMult = 20
		maxTorque = 200
		maxAoA = 15
		maxTurnRateDPS = 15
		torqueRampUp = 50
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = true
		boosterMass = 3
		boosterDecoupleSpeed = 2
		boostTransformName = S-200B
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 17000
		maxStaticLaunchRange = 180000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}


	MODULE {
		name = BDExplosivePart
		tntMass = 217
	}
}
