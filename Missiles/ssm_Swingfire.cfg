PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = ssm_Swingfire
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Missiles/Swingfire
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}
	NODE {
		name = missileNodeB
		transform = missileNodeB
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 4000
	bdacategory = Missiles
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = Swingfire
	manufacturer = Kerbal Kombat Anthology
	description = The Fairey Engineering Ltd and British Aircraft Corporation Swingfire wire-guided anti-tank missile developed in the 1960s and produced from 1966 until 1993.
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.027
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600
	
	MODULE {
		name = MissileLauncher
		shortName = Swingfire
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = BeamRiding
		targetingType = laser
		activeRadarRange = 0
		maxOffBoresight = 45
		lockedSensorFOV = 5
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		beamCorrectionFactor = 1
		beamCorrectionDamping = .0075
		heatThreshold = 320
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = false
		DetonationDistance = 0

		// --- Propulsion ---
		thrust = 2.1
		cruiseThrust = 0.52
		dropTime = 0.1
		boostTime = 2
		cruiseTime = 17
		decoupleSpeed = 15
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 185
		liftArea = 0.0016
		steerMult = 4
		maxTorque = 3
		maxAoA = 20
		maxTurnRateDPS = 25
		torqueRampUp = 50
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 500
		maxStaticLaunchRange = 4000
		engageAir = false
		engageMissile = false
		engageGround = true
		engageSLW = false
	}

	MODULE {
		name = BDExplosivePart
		tntMass = 7
	}
}
