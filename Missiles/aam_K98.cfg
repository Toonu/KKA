PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = aam.R98R
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Missiles/R98R
	}		
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 2400
	category = none
	bdacategory = Missiles
	subcategory = 0
	bulkheadProfiles = srf
	title = R-8R
	manufacturer = Kerbal Kombat Anthology
	description = The Kaliningrad R-8R (AA-3) “Anab” Medium Ranged Radar Guided Missile of the K-98 Complex developed for interceptors at the start of the 60's. Uses semi-active radar homing or infrared seeker heads. Best used against bombers that can’t do much in the way of running.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.29
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = R-98R
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 20
		lockedSensorFOV = 4
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 320
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 10
		
		// --- Propulsion ---
		thrust = 17
		cruiseThrust = 12
		dropTime = 0.1
		boostTime = 14
		cruiseTime = 0
		decoupleSpeed = 5
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 575
		liftArea = 0.002
		steerMult = 4
		maxTorque = 200
		maxAoA = 20
		maxTurnRateDPS = 10
		torqueRampUp = 100
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop
		

		// --- Engagement Rules --- 
		minStaticLaunchRange = 200
		maxStaticLaunchRange = 15000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}
	
	MODULE {
		name = BDExplosivePart
		tntMass = 40
	}
}
