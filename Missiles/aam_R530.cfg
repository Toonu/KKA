PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = aam_R530
	module = Part
	author = Toonu
	rescaleFactor = 1

	// --- asset parameters ---
	MODEL {
		model = KKA/Missiles/aam_R530
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 2400
	category = none
	bdacategory = Missiles
	subcategory = 0
	bulkheadProfiles = srf
	title = R.530
	manufacturer = Kerbal Kombat Anthology
	description = The Matra R.530 is a Radar Guided Missile developed mainly for the Mirage III and Mirage F-1. Medium to short range air-to-air missile filled with Croissant energy, now back and with greater intensity. 
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.192
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = R.530
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 8
		lockedSensorFOV = 3
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 320
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 1

		// --- Propulsion ---
		thrust = 40
		cruiseThrust = 20
		dropTime = 0.1
		boostTime = 2
		cruiseTime = 6.5
		decoupleSpeed = 5
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 926.1
		liftArea = 0.002
		steerMult = 4
		maxTorque = 50
		maxAoA = 20
		maxTurnRateDPS = 15
		torqueRampUp = 200
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop

		// --- Engagement Rules --- 
		minStaticLaunchRange = 1500
		maxStaticLaunchRange = 20000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}
	
	MODULE {
		name = BDExplosivePart
		tntMass = 27.2
	}
}
