PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = aam_AIM7E
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KAA/Missiles/aam_AIM7E
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 2400
	category = none
	bdacategory = Missiles
	subcategory = 0
	bulkheadProfiles = srf
	title = AIM-7E Sparrow
	manufacturer = Kerbal Kombat Anthology
	description = The Raytheon AIM-7E "Sparrow" is a Medium Range Radar Guided missile developed in the early 60's in the USA. An ol' reliable and the not-to distant cousin to the AIM-120. Sparrow and its derivatives is the principal beyond visual range (BVR) air-to-air missile. It remains in service, although it is being phased out in aviation applications in favor of the more advanced AIM-120 AMRAAM.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.197
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = AIM-7E
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 20
		lockedSensorFOV = 3
		radarLOAL = false
		
		//Terminal Guidance
		terminalManeuvering = false // Shaking before hit to prevent CIWS.
		terminalGuidanceShouldActivate = false // Terminal Guidance Kit
		terminalGuidanceType = heat
		terminalGuidanceDistance = 0
		
		// --- Missile specific ---
		agmDescentRatio = 4
		heatThreshold = 320
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = true
		DetonationDistance = 1

		// --- Propulsion ---
		thrust = 30
		cruiseThrust = 28
		dropTime = 0.1
		boostTime = 10
		cruiseTime = 10
		decoupleSpeed = 5
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 1372
		liftArea = 0.002
		steerMult = 4
		maxTorque = 50
		maxAoA = 15
		maxTurnRateDPS = 15
		torqueRampUp = 50
		
