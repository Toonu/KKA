		// --- Engagement Rules --- 
		minStaticLaunchRange = 200
		maxStaticLaunchRange = 43000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}
	
	MODULE {
		name = BDExplosivePart
		tntMass = 30
	}
