PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = aam_RS1U
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Missiles/RS1U
	}
	NODE {
		name = missileNode
		transform = missileNode
		size = 0
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 2400
	category = none
	bdacategory = Missiles
	subcategory = 0
	bulkheadProfiles = srf
	title = RS-1U
	manufacturer = Kerbal Kombat Anthology
	description = The Kaliningrad RS-1U (AA-1) "Alkali" of the K-5 Complex is the premiere Air-to-Air missile of the USSR, guided by a radar beam emitted from the radar, for use exclusively with the RP-2U radar. Primarily a short-range anti-bomber missile. Warranty void if misused with any other radar.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,0,1

	// --- standard part parameters ---
	mass = 0.0827
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600

	MODULE {
		name = MissileLauncher
		shortName = K-5
		guidanceActive = true
		
		// --- Targeting ---
		missileType = missile
		homingType = aam
		targetingType = radar
		activeRadarRange = 0
		maxOffBoresight = 8
		lockedSensorFOV = 3
		radarLOAL = false
		
		// --- Missile specific ---
		allAspect = false
		
		// --- Warhead ---
		proxyDetonate = false

		// --- Propulsion ---
		thrust = 12
		cruiseThrust = 5
		dropTime = 0.1
		boostTime = 6
		cruiseTime = 1
		decoupleSpeed = 5
		decoupleForward = false

		// --- Aerodynamics ---
		aero = true
		optimumAirspeed = 800
		liftArea = 0.002
		steerMult = 4
		maxTorque = 10
		maxAoA = 10
		maxTurnRateDPS = 8
		torqueRampUp = 50
		
		// --- Booster & Animation & Sound ---
		decoupleBoosters = false
		boosterMass = 0.7
		boosterDecoupleSpeed = 2
		boostTransformName = boostTransform
		boostExhaustTransformName = boostTransform
		boostExhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
		audioClipPath = BDArmory/Sounds/rocketLoop
		

		// --- Engagement Rules --- 
		minStaticLaunchRange = 0
		maxStaticLaunchRange = 6000
		engageAir = true
		engageMissile = false
		engageGround = false
		engageSLW = false
	}
	
	MODULE {
		name = BDExplosivePart
		tntMass = 13
	}
