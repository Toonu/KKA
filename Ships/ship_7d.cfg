PART {
	// --- general parameters ---
	name = ship_7d
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Ships/7d
		scale = 1.0, 1.0, 1.0
	}
	NODE {
		name = Node71
		transform = Node71
		size = 1
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}
	NODE {
		name = Node72
		transform = Node72
		size = 1
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 270
	cost = 2200
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = Ship 7° Hull
	manufacturer = Kerbal Kombat Anthology
	description = The Straight Hull.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 30
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600
}
