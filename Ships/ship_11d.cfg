PART {
	// --- general parameters ---
	name = ship_11d
	module = Part
	author = Toonu
	rescaleFactor = 1

	MODEL {
		model = KKA/Ships/11d
		scale = 1.0, 1.0, 1.0
	}
	NODE {
		name = Node111
		transform = Node111
		size = 1
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}
	NODE {
		name = Node112
		transform = Node112
		size = 1
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 270
	cost = 2200
	category = none
	subcategory = 0
	bulkheadProfiles = srf
	title = Ship 11° Hull
	manufacturer = Kerbal Kombat Anthology
	description = The Straight Hull.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 30
	dragModelType = default
	maximum_drag = 0.01
	minimum_drag = 0.01
	angularDrag = 2
	crashTolerance = 5
	maxTemp = 3600
}
