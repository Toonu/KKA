@PART[ship_*] {
	@crashTolerance = 2000
	%breakingForce = 2000
	%breakingTorque = 2000

	%MODULE[TweakScale]:NEEDS[TweakScale] {
		%type = free
	}
	%MODULE[ModuleHullBreach]:NEEDS[HullBreach] {
		%flowRate = 70
		%critFlowRate = 200
		%breachTemp = 0.4
		%critBreachTemp = 0.8
		%hull = true
		%hydroExplosive = true
	}
	
	MODULE {
		name = ModulePartVariants
		primaryColor = #d5d5d5
		secondaryColor = #384864
		baseDisplayName = Grey 5-SB
		baseThemeName = Grey5SB
		VARIANT	{
			name = White
			displayName = White
			themeName = WhiteHull
			primaryColor = #d5d5d5
